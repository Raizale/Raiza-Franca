<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <style>
        .cell {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .header {
            background: lightblue;
        }
    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <script>
        // escreve linha de cabeçalho
        function tabelaDeMUltiplicacao() {

            // escreve linha de cabeçalho
            document.write('<span class="cell header">&times;</span>');
            for (let i = 0; i <= 10; i++) {
                document.write('<span class="cell header">' + i + '</span>');
            }
            document.write('<br>');
            // TODO: escrever dois loops aninhados para escrever a saída do resto da tabela de mutiplicaçãoZ
            
            for (let j = 1; j <= 10; j++) {
                document.write('<span class="cell header">' + j + '</span>');


                for (let l = 1; l <= 10; l++) {
                    document.write('<span class="cell">' + l*j + '</span>                                                                                                          ');

                }
                document.write('<br>');
            }

        }
        tabelaDeMUltiplicacao()

           
    </script>
</body>

</html>
